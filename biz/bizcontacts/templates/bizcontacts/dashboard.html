<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://use.fontawesome.com/8a277ffb29.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">
    <link rel="stylesheet" href="{% static 'bizcontacts/css/style.css' %}">
    <title>Biz Contacts</title>
</head>

<body>
    <!-- START NAVBAR -->
    <nav class="navbar is-info is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <div class="card brand">
                        <header class="card-header">
                            <p class="card-header-title">
                                Biz
                            </p>
                        </header>
                    </div>
                    <p>Contacts</p>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="dropdown" id="right-menu-dropdown">
                            <div class="dropdown-trigger">
                                <button class="button" id="right-menu" aria-haspopup="true" aria-controls="dropdown-menu">
                                    <span>{{ user.username }}</span>
                                    <span class="icon is-small">
                                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                                    </span>
                                </button>
                            </div>
                            <div class="dropdown-menu is-info" id="dropdown-menu" role="menu">
                                <div class="dropdown-content">
                                    <a href="/bizcontacts/logout" class="dropdown-item">
                                        Logout
                                    </a>
                                    <a class="dropdown-item">
                                        Settings
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="button navbar-burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>
    <!-- END NAVBAR -->
    <div class="container search-container">
        <!-- START SEARCH -->
        <section class="section">
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text" placeholder="Search your contacts">
                    <span class="icon is-small is-left">
                        <i class="fa fa-search"></i>
                    </span>
                </div>
            </div>
        </section>
        <!-- END SEARCH -->
        <section class="section">
            {% if contact_list %} 
                {% for contact in contact_list %}
            <div class="card biz-card">
                <header class="card-header">
                    <p class="card-header-title">
                        {{ contact.name }}
                    </p>
                </header>
                <div class="card-content">
                    <div class="content">
                        <p>Company:
                            <span>{{ contact.business_name }}</span>
                        </p>
                        <p>Cell:
                            <span>(801)-971-0797</span>
                        </p>
                        <p>Email:
                            <span>k90armstrong@gmail.com</span>
                        </p>
                    </div>
                </div>
                <footer class="card-footer">
                    <a href="#" class="card-footer-item">Save</a>
                    <a href="#" class="card-footer-item">Edit</a>
                    <a href="#" class="card-footer-item">Delete</a>
                </footer>
            </div>
                {% endfor %} 
            {% endif %}
        </section>
    </div>
    <!-- NEW CONTACT MODAL -->
    <div class="modal" id="new-contact-modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="card">
                <div class="card-content">
                        <div class="file">
                            <label class="file-label">
                            <input class="file-input" type="file" name="resume">
                                <span class="file-cta">
                                    <span class="file-icon">
                                    <i class="fa fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                    Upload a photo of card...
                                    </span>
                                </span>
                            </label>
                      </div>
                    <form>
                        {% csrf_token %}
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left has-icons-right">
                                <input name="email" class="input" type="email" placeholder="hello@youreawesome.com">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control has-icons-left has-icons-right">
                                <input name="password" class="input" type="password" placeholder="super secret password">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-key"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-link" type="submit">Add</button>
                            </div>
                            <div class="control">
                                <button class="button is-text">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <div class="add-button-container" id="new-contact-button">
        <i class="fa fa-plus-square" aria-hidden="true"></i>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="{% static 'bizcontacts/javascript/app.js' %}"></script>
</body>

</html>
