<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://use.fontawesome.com/8a277ffb29.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">
    <link rel="stylesheet" href="{% static 'bizcontacts/css/style.css' %}">
    <title>Biz Contacts</title>
</head>

<body>
    <!-- START NAVBAR -->
    <nav class="navbar is-info is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <div class="card brand">
                        <header class="card-header">
                            <p class="card-header-title">
                                Biz
                            </p>
                        </header>
                    </div>
                    <p>Contacts</p>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <a href="#">Logout</a>
                    </div>
                </div>
                <button class="button navbar-burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>
    <!-- END NAVBAR -->
    <div class="container search-container">
        <!-- START SEARCH -->
        <section class="section">
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text" placeholder="Search your contacts">
                    <span class="icon is-small is-left">
                        <i class="fa fa-search"></i>
                    </span>
                </div>
            </div>
        </section>
        <!-- END SEARCH -->
        <section class="section">
            {% if contact_list %} 
                {% for contact in contact_list %}
            <div class="card biz-card">
                <header class="card-header">
                    <p class="card-header-title">
                        {{ contact.name }}
                    </p>
                </header>
                <div class="card-content">
                    <div class="content">
                        <p>Company:
                            <span>{{ contact.business_name }}</span>
                        </p>
                        <p>Cell:
                            <span>(801)-971-0797</span>
                        </p>
                        <p>Email:
                            <span>k90armstrong@gmail.com</span>
                        </p>
                    </div>
                </div>
                <footer class="card-footer">
                    <a href="#" class="card-footer-item">Save</a>
                    <a href="#" class="card-footer-item">Edit</a>
                    <a href="#" class="card-footer-item">Delete</a>
                </footer>
            </div>
                {% endfor %} 
            {% endif %}
        </section>
    </div>
    <div class="add-button-container">
        <i class="fa fa-plus-square" aria-hidden="true"></i>
    </div>

</body>

</html>
